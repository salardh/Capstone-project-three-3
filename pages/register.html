<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legainc Project</title>
  <link rel="stylesheet" href="../style/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-xs-12 col-sm-8 col-md-6 col-lg-5">
        <img class="my-4" src="../images/logo-b (1).svg" alt="">
        <h1>Let's stay in touch</h1>
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Register</h5>
          </div>
          <div class="card-body">
            <form id="userDetails">
              <div class="form-group my-3">
                <label for="">Name</label>
                <input type="text" class="form-control" id="userName">
              </div>
              <div class="form-group my-3">
                <label for="">Email</label>
                <input type="email" class="form-control" id="userEmail">
              </div>
              <div class="form-group my-3">
                <label for="">Password</label>
                <input type="password" class="form-control" id="userPassword">
              </div>
              <button type="submit" class="btn btn-success form-control my-3">Register</button>
              <!-- <div class="text-center ">
                <a class="text-decoration-none bg-success text-white py-2 px-5 rounded-1"
                  href="../pages/login.html">Login</a>
              </div> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/register.js"></script>
</body>

</html>
