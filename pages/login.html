<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legainc Project</title>
  <link rel="stylesheet" href="../style/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
</head>

<body>
  <div class="container mt-5 pt-5">
    <div class="row">
      <div class="col-12 col-sm-8 col-md-6 m-auto">
        <div class="card border-0 larger shadow">
          <div class="card-body text-center">
            <iconify-icon class="fs-1" icon="ic:outline-account-circle"></iconify-icon>
            <form id="userDetail">
              <input type="text" id="userName" name="userName" class="form-control my-4 py-2" placeholder="Username">
              <input type="email" id="userEmail" name="userEmail" class="form-control my-4 py-2"
                placeholder="Useremail">
              <div class="mt-3">
                <button type="submit" class="btn btn-success w-50">Login </button>
                <!-- <div class="text-center my-4">
                  <a class="text-decoration-none bg-success text-white py-2 px-5 rounded-1"
                    href="../pages/register.html">Register</a>
                </div> -->
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="../js/login.js"></script>

</body>

</html>
